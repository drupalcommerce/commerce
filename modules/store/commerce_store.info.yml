name: Commerce Store
type: module
description: 'Defines the Store entity and associated features.'
package: Commerce
core: 8.x
dependencies:
  - commerce:commerce
  - commerce:commerce_price
  - drupal:options
  - drupal:path
config_devel:
  install:
    - commerce_store.commerce_store_type.online
    - commerce_store.settings
